<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash</title>
    <!-- js -->

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">

<body>

    <script>
        $().ready(function() {
            $('#example').arctext({radius: 500});
        });
